[fit_defocus_thon]
roi = (30, 444, 16, 422)
whitefield = /make_whitefield/whitefield
good_frames = /frame_selector/good_frames
reg = 50 ;float or None, sigma value of gaussian to premultiply each frame by
defocus_range = [0.00001, 0.01] ;length 2 list of floats, min max defocus range to fit Thon rings
pix_range = [30, 200] ;length 2 list of ints, min max pixel range to fit Thon rings
angle_range = [-1., 0.] ;length 2 list of floats, min max angular range to fit Thon rings in units of rad/pi
smooth = 10.0 ;float, sigma in pixel units to smooth Thon rings for envelope estimation
edge_mask = 10 ;int, number of pixels along the horizontal and vertical array edges to mask
use_existing_thon = False ;False or h5_path, if h5_path then just fit to last calulated Thon rings

[fit_defocus_thon-advanced]
h5_group = fit_defocus_thon
frames = /entry_1/data_1/data
y_pixel_size = /entry_1/instrument_1/detector_1/y_pixel_size
x_pixel_size = /entry_1/instrument_1/detector_1/x_pixel_size
distance = /entry_1/instrument_1/detector_1/distance
mask = /mask_maker/mask
energy = /entry_1/instrument_1/source_1/energy
